 <link href="css/style.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-9">
    <h2>Movie Details</h2>
    <table width="100%" border="0">
      <div class="col-md-9 col-md-offset-0">
        <tr><td width="50%">
        <div class="">
          <form class="form-horizontal" action="loader" method="post">
          <fieldset>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="movie_name">Movie name</label>
              <div class="col-md-9">
                <input id="movie_name" name="movie_name" type="text" placeholder="Movie name" class="form-control">
              </div>
            </div>
    
            <!-- Movie Title-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="movie_title">Movie title</label>
              <div class="col-md-9">
                <input id="text" name="movie_title" type="text" placeholder="Movie title" class="form-control">
              </div>
            </div>
    
         <!-- theater input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="theater_name">Theater Name</label>
              <div class="col-md-9">
                <input id="text" name="theater_name" type="text" placeholder="Theater Name" class="form-control">
              </div>
            </div>

            <!--Address -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="theater_address">Theater Address</label>
              <div class="col-md-9">
                <textarea class="form-control" id="theater_address" name="theater_address" placeholder="Enter Theater Address..." rows="5"></textarea>
              </div>
            </div>

            <!-- Show time-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="theater_name">Show time</label>
              <div class="col-md-9">
                <input id="text" name="show_time" type="text" placeholder="Show time" class="form-control">
              </div>
            </div>

            <!-- movie genre-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="theater_name">Movie Genre</label>
              <div class="col-md-9">
                <input id="text" name="movie_genre" type="text" placeholder="Movie genre" class="form-control">
              </div>
            </div>

    

            <!-- Rating -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Viewer rating</label>
              <div class="col-md-9">
                <input id="input-21e" value="0" name="viewer_rating" type="number" class="rating" min=0 max=5 step=0.5 data-size="xs" >
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-md">Submit</button>
                <button type="reset" class="btn btn-default btn-md">Clear</button>
                <button id="myButton"type="button" class="btn btn-primary btn-md">Delete</button>
                
                <script type="text/javascript">
				    document.getElementById("myButton").onclick = function () {
				        location.href = "moviedelete.html";
				    };
				</script>
				<button id="updateButton"type="button" class="btn btn-primary btn-md">Update</button>
                
                <script type="text/javascript">
				    document.getElementById("updateButton").onclick = function () {
				        location.href = "movieupdate.html";
				    };
				</script>
              </div>
            </div>
    </td>
    </tr>
    </table>
</div>

</div>


 <script type="text/javascript" src="js/custom.js"></script>
